<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aby</title>
    <link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='html5reset.css') }}"/>
    <link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='style.css') }}"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <main>
        <div class="search-pane">

          <a href="/"><h1>Aby</h1></a>

        </div>

        <div class="object-pane">
          <img src="{{work.imageReferences['primaryImage']}}" alt="">
          <div class="metadata">
            <h2>{{work.titleText}}</h2>
            <p>{{work.creatorDescription}}</p>
            <p>{{work.copyrightStatement}}</p>
            <p><a href="{{work.textualReferences['referenceURL']}}">View at {{work.currentRepo}}</a></p>
          </div>
        </div>

      </main>
    </div>
  </body>
</html>
